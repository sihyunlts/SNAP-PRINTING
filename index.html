<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스냅프린팅 :P</title>
  <link rel="icon" href="Resources/favicon.ico">
  <!-- OpenGraph -->
  <meta property="og:title" content="스냅프린팅 :P">
  <meta name="og:description" content="디자인과 실사출력/인쇄를 쉽고 빠르게!">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Font & Icons -->
  <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUITE/fonts/variable/woff2/SUITE-Variable.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />
</head>
<body>
    <img id="banner" src="Resources/Banner.jpg" width="100%">
    <div id="container">
        <div id="contents">
            <div id="title">
                <img id="symbol" src="Resources/Symbol.svg" alt=":P" height="72px">
                <img src="Resources/SnapPrinting.svg" alt="SNA:P" height="36px">
                <p>디자인과 실사출력/인쇄를 쉽고 빠르게!</p>
                <!-- Small Buttons -->
                <div id="buttons">
                    <!-- Call -->
                    <a class="button" href="tel:02-2038-7953"><i class="fa-solid fa-phone fa-sm desc"></i>전화하기</a>
                    <!-- Mail -->
                    <a class="button" href="mailto:mail@snapprinting.org"><i class="fa-solid fa-envelope fa-sm desc"></i>메일 문의하기</a>
                </div>
            </div>

            <!-- Buttons -->
            <div id="url">
                <!-- Naver Smartstore -->
                <a class="button button-lg" href="https://smartstore.naver.com/snapprinting" target="_blank">
                    <div>
                        <img src="Resources/SmartStore.jpg" alt="네이버 스마트스토어">
                        <div>
                            <p>네이버 스마트스토어</p><p class="desc">스냅프린팅이 디자인한 상품 보기</p>
                        </div>
                    </div>
                    <i class="fa-solid fa-angle-right fa-xs desc"></i>
                </a>
                <!-- Kakaotalk Channel -->
                <a class="button button-lg" href="http://pf.kakao.com/_bpPIG" target="_blank">
                    <div>
                        <img src="Resources/Kakaotalk.jpg" alt="카카오톡 채널">
                        <div>
                            <p>카카오톡 채널</p><p class="desc">스냅프린팅에게 문의하기</p>
                        </div>
                    </div>
                    <i class="fa-solid fa-angle-right fa-xs desc"></i>
                </a>
                <!-- Instagram -->
                <a class="button button-lg" href="https://www.instagram.com/snapprint_/" target="_blank">
                    <div>
                        <img src="Resources/Instagram.jpg" alt="인스타그램">
                        <div>
                            <p>인스타그램</p><p class="desc">스냅프린팅의 다양한 팁과 소식 보기</p>
                        </div>
                    </div>
                    <i class="fa-solid fa-angle-right fa-xs desc"></i>
                </a>
                <!-- YouTube -->
                <a class="button button-lg" href="https://youtube.com/@snapprinting_" target="_blank">
                    <div>
                        <img src="Resources/YouTube.jpg" alt="카카오톡 채널">
                        <div>
                            <p>유튜브</p><p class="desc">스냅프린팅의 다양한 영상 보기</p>
                        </div>
                    </div>
                    <i class="fa-solid fa-angle-right fa-xs desc"></i>
                </a>

            </div>

            <!-- Map -->
            <div id="map">
                <h3>찾아오시는 길</h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3162.963952158452!2d126.99171057645337!3d37.5559130720414!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca35ca0451c67%3A0xf7980af1289f62a8!2z7Iqk64OF7ZSE66aw7YyF!5e0!3m2!1sko!2skr!4v1693184664888!5m2!1sko!2skr" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <p>* 현재 방문은 불가능하오니 참고 부탁드립니다.</p>
            </div>

        </div>
        <div id="footer" class="desc">
            <p>서울특별시 마포구 월드컵북로 233 상가동 101호</p>
            <p>© 2023 Designare To.</p>
        </div>
    </div>
</body>
</html>
